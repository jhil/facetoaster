<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hotdrop - Facetoaster</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    
    <link href="public/css/style.css" rel="stylesheet" />

    <meta name="description" content="Facetoaster. Created at MHacks 2014" />
    <meta name="author" content="Jeff Hilnbrand, Jaren Glover, Luis Santos" />
    
    <link rel="shortcut icon" href="favicon.png" />
</head>

<body>

    <!-- FRAME + DESCRIPTION -->

    <div class="frame">
        <div class="description">
            <h1>Hotdrop</h1>
            <h2>Feed <span class="version-text">V1</span></h2>
            <p class="description-text">First iteration. Need to work the menu.</p>
        </div>
    </div>


    <!-- SLIDES -->

    <div id="impress">
        <div class="step slide" data-y="-1500" description="Been Trill ...">
            <img src="public/img/screen1.png">
        </div>

        <div class="step slide" data-y="-1500" description="this is more test text for the second slide">
            <img src="public/img/screen2.png">
        </div>

        <div class="step slide" data-y="-1500" description="3">
            <img src="public/img/screen3.png">
        </div>

        <div class="step slide" data-y="-1500" description="4">
            <img src="public/img/screen4.png">
        </div>
        <div class="step slide" data-y="-1500" description="5">
            <img src="public/img/screen3.png">
        </div>
        <div class="step slide" data-y="-1500" description="6">
            <img src="public/img/screen4.png">
        </div>

    </div>

    <!-- FOOTER -->

    <div class="info-bottom-left">
        <p>Right = Newer / Left = Older</p>
        <p>Double click frame for <span class="night-mode">night mode</span><span class="day-mode invisible">light mode</span></p>
    </div>

    <div class="info-bottom-right">
        <h2 class="logo-name">Facetoaster</h2>
        <p><a href="https://twitter.com/_lssr" target="_blank">Luis Santos</a> x <a href="https://twitter.com/GloveDotCom" target="_blank">Jaren Glover</a> x <a href="https://twitter.com/jhilmd" target="_blank">Jeff Hilnbrand</a> @ <a href="https://mhacks.org" target="_blank">MHacks 2014</a></p>
    </div>

    <!-- SCRIPTS -->

    <script>
            if ("ontouchstart" in document.documentElement) { 
                document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
            }

    </script>

    <script src="public/js/impress.js"></script>
    <script>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="public/js/script.js"></script>

</body>
</html>
